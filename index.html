<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cena | Construção e Incorporação</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/3600912.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="cena">
            <img src="imagens/logo1.png" alt="">
        </div>

        <div class="cote">
            <img src="imagens/logo2.png" alt="">
        </div>
    </nav>
    <header>
        <div class="header-left"></div>
       <div class="header-right">
        <div class="header-form">
            <div class="header-form-top">
                <h1>Pode acreditar, por dentro é ainda mais bonito.</h1>
            </div>
            <div class="header-form-bottom">
                <div class="input-nome">
                    <label for="Nome">*Nome Completo</label>
                    <input type="text">
                </div>

                <div class="input-email">
                    <label for="Email">*E-mail</label>
                    <input type="text">
                </div>

                <div class="input-fone">
                    <label for="Fone">*Fone</label>
                    <input type="text">
                </div>

                <button>Enviar</button>

                <h5>*Campos Obrigatórios</h5>
            </div>
        </div>
       </div>
    </header>
</body>
</html>
